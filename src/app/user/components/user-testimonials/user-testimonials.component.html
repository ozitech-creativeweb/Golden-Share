<div class="all-wrapper">

    <app-user-header></app-user-header>

    <div class="bodyContainer">
        <div class="page-area">
            <div class="breadcumb-overlay"></div>
        </div>
        <!-- End breadcumb Area -->


        <div class="register">
            <div class="container">
                <app-inner-loading *ngIf="isLoading" [justSpinner]="true" [marginTo]="false"></app-inner-loading>
                <div class="row">
                    <div class="col-xl-2"></div>
                    <div class="col-xl-8">
                        <div class="testimony-wrapper">
                            <div class="title-box">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4>All Testimonies ({{testimonies && testimonies.length}})</h4>
                                    </div>
                                    <div><a routerLink="/user/testimonials/post" class="btn btn-primary">POST TESTIMONY</a></div>
                                </div>
                            </div>

                            <div *ngIf="testimonies?.length < 1" style="min-height: 300px; background: #FFF;">
                                <p class="text-muted">You do not have any Testimony</p>
                            </div>

                            <div class="testimony" *ngIf="!isLoading && testimonies?.length > 0">
                                <div *ngFor="let test of testimonies; let i = index;" class="each-testimony mb-4">
                                    <div class="mb-4"><b><i>Posted on: {{test?.created_at | date}}</i></b></div>
                                    <p>{{test?.testimony}}</p>
                                    <div class="options">
                                        <div class="d-flex justify-content-between">
                                            <div *ngIf="test?.status == 1">
                                                <div><button class="btn btn-success btn-sm">Active</button></div>
                                            </div>
                                            <div *ngIf="test?.status != 1">
                                                <div><button class="btn btn-danger btn-sm">Pending</button></div>
                                            </div>
                                            <div>
                                                <a class="btn btn-success btn-sm mr-3" title="Edit" routerLink="/user/testimonials/edit/{{test.test_id}}"><i class="fa fa-edit"></i></a>
                                                <button class="btn btn-danger btn-sm" title="Delete" (click)="deleteTest(test.test_id, i)"><i class="fa fa-trash"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center mt-5">
                                    <button class="btn btn-primary">Load More</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <app-footer></app-footer>
    </div>



</div>
