    <app-user-header></app-user-header>

    <div id="main" class="main-wrapper">


        <div class="row mt-5 mr-b150">
            <div class="col-lg-3 col-md-1"></div>

            <div class="col-lg-6 col-md-10 col-sm-12 col-xs-12 wow  fadeInUp animated" data-wow-duration="1.6s" style="visibility: visible; animation-duration: 1.6s; animation-name: fadeInUp;">
                <div class="form-icon-user">
                    <img *ngIf="!auth?.photo" src="assets/images/user/profile-default.png" class="img-thumbnail" [alt]="auth && auth.email" style="width: 200px">
                    <img *ngIf="auth?.photo" [src]="auth && auth.photo" class="img-thumbnail" [alt]="auth && auth.email" style="width: 200px">
                </div>
                <div class="cusCard">
                    <div class="">
                        <div class="mt-5 mb-4">

                            <div *ngIf="successUpdate" class="alert alert-success">
                                {{ successUpdate }}
                            </div>

                            <form [formGroup]="form" (ngSubmit)="submit()">
                                <input type="hidden" formControlName="loginID" class="form-control">

                                <div class="form-group mb-3">
                                    <div class="alert alert-danger mt-2" *ngIf="fileUploadError">
                                        {{fileUploadError}}
                                    </div>

                                    <div *ngIf="uploadingProgress > 0" class="progress" style="margin-bottom: 10px;">
                                        <span class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"> 
                                            Uploading...{{ uploadingProgress }}%
                                        </span>
                                    </div>
                                    <div class="text-center"><br>
                                        <label clas="text-center">Profile Picture</label>
                                    </div>
                                    <input type="text" formControlName="photo" hidden>
                                    <input type="file" class="form-control" id="uploadFile" name="uploadFile" (change)="onSelectedFile($event)">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="first_name" id="first_name" placeholder="First Name">

                                    <div *ngIf="first_name.touched && !first_name.valid" class="mt-2 errorMessage alert alert-danger">Your First Name is required</div>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" formControlName="last_name" id="last_name" placeholder="Last Name" type="text" required>

                                    <div *ngIf="last_name.touched && !last_name.valid" class="mt-2 errorMessage alert alert-danger">Your Last Name is required</div>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="Phone" (keydown)="allowNum($event)">

                                    <div *ngIf="phone.touched && !phone.valid" class="mt-2 errorMessage alert alert-danger">Your Phone Number is required</div>
                                </div>


                                <!-- <div class="form-group text-center">
                                    <button *ngIf="!isSubmitting" type="submit" class="btn btn-primary">UPDATE PROFILE</button>
                                    <button *ngIf="isSubmitting" class="btn btn-primary" type="button" disabled>
                                            <span class="spinner-border spinner-border-sm" 
                                            role="status" aria-hidden="true"></span>
                                            UPDATING...
                                        </button><br><br>
                                </div> -->


                                <div class="mt-5 text-center">
                                    <button *ngIf="!isSubmitting" type="submit" class="btn bg-primary btn-block text-white">UPDATE PROFILE</button>

                                    <button *ngIf="isSubmitting" class="btn bg-primary btn-block text-white" type="button" disabled>
                                        <span class="fa fa-spinner fa-pulse" 
                                        role="status" aria-hidden="true"></span>
                                        UPDATING...
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
