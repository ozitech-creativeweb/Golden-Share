<div class="all-wrapper">
    <app-user-header></app-user-header>

    <div class="main-wrapper">
        <div class="bodyContainer">
            <div class="page-area">
                <div class="breadcumb-overlay"></div>
            </div>
            <!-- End breadcumb Area -->

            <div class="container-fluid dashboardParent">
                <app-inner-loading *ngIf="isLoading" [justSpinner]="true" [marginTo]="false"></app-inner-loading>
                <div *ngFor="let news of newsList" class="notificationCont mb-4">
                    <p innerHTML="{{news?.content}}"></p>
                    <div class="dateCont float-right">
                        <span>{{news?.created_at | date}}</span>
                        <a routerLink="/user/news/{{news?.id}}" class="postBtn">Read More</a>
                    </div>
                </div>
            </div>

            <app-footer></app-footer>
        </div>

    </div>
</div>
