<div class="all-wrapper">
    <app-user-header></app-user-header>

    <div id="main" class="main-wrapper">
        <div class="bodyContainer">
            <div class="page-area">
                <div class="breadcumb-overlay"></div>
            </div>

            <div class="container mt-lg-5">
                <div *ngIf="successResend" class="alert alert-success">
                    {{ successResend }}
                </div>
                <div class="alert alert-danger mb-5 verifyBg">
                    <h4 class="text-white">Your account is unverified!</h4><br>
                    <p class="text-white">A verification email was sent to you on signup, please check your email and click on the verification link to continue.</p>
                    <hr>

                    <form [formGroup]="resendForm" (ngSubmit)="submitLink()" class="mb-5">
                        <div class="float-right mb-5">
                            <span class="pt-2 pr-3 text-white">Didn't receive email?</span>

                            <button *ngIf="!isLoading2" type="submit" class="btn btn-primary resendBtn">RESEND</button>
                            <button *ngIf="isLoading2" class="btn btn-primary resendBtn" type="button" disabled>
                                <span class="spinner-border spinner-border-sm" 
                                role="status" aria-hidden="true"></span>
                                RESENDING...
                            </button>
                        </div>
                    </form>
                </div>

                <p class="mt-4 mb-4 text-center text-white">OR</p>
                <div class="row">
                    <div class="col-xl-12">
                        <div *ngIf="successChange" class="alert alert-success">
                            {{ successChange }}
                        </div>
                        <div class="card card-header verifyBg">
                            <p class="text-white mt-3">Change Email</p>
                            <form [formGroup]="changeEmailForm" (ngSubmit)="submit()">
                                <div class="form-group">
                                    <div class="form-group">
                                        <input type="email" class="form-control" formControlName="email">
                                        <div *ngIf="email.touched && !email.valid" class="mt-2 errorMessage alert alert-danger">Your email Name is required</div>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <button *ngIf="!isLoading" type="submit" class="btn btn-primary resendBtn" [disabled]="!changeEmailForm.valid">SUBMIT</button>
                                        <button *ngIf="isLoading" class="btn btn-primary resendBtn" type="button" disabled>
											<span class="spinner-border spinner-border-sm" 
											role="status" aria-hidden="true"></span>
											CHANGING...
										</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <app-footer></app-footer> -->
        </div>
    </div>
</div>
